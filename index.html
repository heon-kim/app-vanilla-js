<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="src/style.css" />
    <meta charset="UTF-8" />
    <title>VanillaJS App</title>
  </head>
  <body>
    <form id="login-form" class="hidden">
      <div style="width: 100vw; height: 100vh">
        <img
          src="https://cdn.pixabay.com/photo/2014/11/30/14/11/cat-551554__340.jpg"
        />
        <div>이름</div>
        <input
          required
          maxlength="15"
          type="text"
          placeholder="이름을 입력하세요"
        />
      </div>
    </form>
    <h1 id="greeting" class="hidden"></h1>
    <div class="main-contents hidden">
      <div class="box-container">
        <div class="box box--single" id="clock">
          <div id="clock__hour"></div>
          <div class="clock__column">
            <div id="clock__ampm"></div>
            <div id="clock__minute"></div>
          </div>
        </div>
        <div class="box box--single" id="weather">
          <div id="weather__city">서울</div>
          <div id="weather__temperature">-4℃</div>
          <div id="weather__climate">대체로 청명함</div>
          <div id="weather__temperature--info">최고:4 최저:-7</div>
        </div>
      </div>
      <div class="box box--quater" id="todo">
        <form id="todo__form">
          <label
            >오늘 할 일
            <input
              id="todo__input"
              type="text"
              placeholder="할 일을 입력하세요."
            />
          </label>
        </form>
        <ul id="todo__list"></ul>
      </div>
      <div class="box box--double" id="calendar">
        <div id="calendar__title">오늘 일정 | 2월 20일 (일)</div>
        <form>
          <div><input type="time" />일정 1</div>
          <div><input type="time" />일정 2</div>
          <div><input type="time" />일정 3</div>
        </form>
      </div>
    </div>
    <script src="src/clock.js"></script>
    <script src="src/todo.js"></script>
    <script src="src/greeting.js"></script>
    <script src="src/background.js"></script>
  </body>
</html>
