<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="src/style.css" />
    <meta charset="UTF-8" />
    <title>VanillaJS App</title>
  </head>
  <body>
    <form id="login-form" class="hidden">
      <div>
        <img
          src="https://cdn.pixabay.com/photo/2014/11/30/14/11/cat-551554__340.jpg"
        />
        <div>이름</div>
        <input
          required
          maxlength="15"
          type="text"
          placeholder="이름을 입력하세요"
        />
      </div>
    </form>
    <h1 id="greeting" class="hidden">hello</h1>
    <div class="box-container">
      <div class="box box--single" id="clock">
        <div id="clock__hour">10</div>
        <div id="clock__minute">29</div>
      </div>
      <div class="box box--single" id="weather">
        <div id="weather__city">서울</div>
        <div id="weather__temperature">-4℃</div>
        <div id="weather__climate">대체로 청명함</div>
        <div id="weather__temperature--info">최고:4 최저:-7</div>
      </div>
    </div>
    <div class="box box--quater" id="todo">
      <form id="todo__form">
        <label>오늘 할 일</label>
        <input id="todo__input" type="text" placeholder="할 일을 입력하세요." />
        <ul id="todo__list"></ul>
      </form>
    </div>
    <div class="box box--double" id="calendar"></div>
    <script src="src/todo.js"></script>
    <script src="src/greeting.js"></script>
    <script src="src/background.js"></script>
  </body>
</html>
